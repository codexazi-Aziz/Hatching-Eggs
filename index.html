<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Hatch Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #e0f2fe; /* sky-100 */
        background-image: radial-gradient(#bae6fd 1px, transparent 1px);
        background-size: 20px 20px;
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite;
      }
      @keyframes hatch-shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-shake {
        animation: hatch-shake 0.5s infinite;
      }
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes jump-joy {
        0% { transform: scale(1) translateY(0); }
        25% { transform: scale(1.2) translateY(-30px) rotate(-5deg); }
        50% { transform: scale(1.2) translateY(0) rotate(5deg); }
        75% { transform: scale(1.2) translateY(-15px) rotate(-5deg); }
        100% { transform: scale(1) translateY(0) rotate(0); }
      }
      .animate-jump-joy {
        animation: jump-joy 1.5s ease-in-out;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
